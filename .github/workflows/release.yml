name: Release 🎈

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io

permissions: read-all

jobs:
  chart-releaser:
    name: Create Release 🥇
    permissions:
      contents: write
      packages: write
    defaults:
      run:
        shell: bash
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo 🛎
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set chart-releaser configuration ⚙️
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          # Override the default chart-releaser release name.
          cat << EOF > chart-releaser-config.yaml
          release-name-template: "v{{ .Version }}"
          EOF

      - name: Run chart-releaser ⛵
        uses: helm/chart-releaser-action@v1.7.0
        with:
          charts_dir: helm
          config: chart-releaser-config.yaml
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

  # goreleaser runs in a separate job because it needs a clean git state.
  goreleaser:
    needs: chart-releaser
    name: Run goreleaser 🐹
    permissions:
      contents: write
      packages: write
    defaults:
      run:
        shell: bash
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo 🛎
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go 🐹
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.6
          cache: true
          cache-dependency-path: go.sum

      - name: Log in to the Container registry 🗝
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser 🚀
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


