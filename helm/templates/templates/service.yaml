#
apiVersion: v1
kind: Service
metadata:
  name: {{ include "oasbinder.fullname" . }}
  labels:
    app: {{ include "oasbinder.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 80
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: api-port
  selector:
    app: {{ include "oasbinder.fullname" . }}
#
